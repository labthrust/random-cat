name: Docker Build and Push

on:
  push:
    # mainブランチへのプッシュ時にワークフローを実行
    branches:
      - main
    # vから始まるタグが作成された時にワークフローを実行
    tags:
      - v*
  pull_request:
    # mainブランチへのプルリクエスト時にワークフローを実行
    branches:
      - main
  # 手動でワークフローを実行できるようにする
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  # GitHub リポジトリ名をイメージ名として使用
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    # GitHub Container Registry へのアクセス権を設定
    permissions:
      contents: write # リポジトリのコードを読み取る、コミットにコメントを書き込む
      packages: write # GitHub Container Registry にイメージをプッシュする
      pull-requests: write # プルリクエストにコメントを書き込む

    steps:
      # リポジトリのコードをチェックアウト
      - uses: actions/checkout@v3

      # Docker Buildxをセットアップ
      - uses: docker/setup-buildx-action@v3

      # GitHub Container Registryにログイン
      - uses: docker/login-action@v2
        # プルリクエスト時はイメージをプッシュしないのでログインをスキップするオプション（現在はコメントアウト）
        # if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Dockerイメージのメタデータを抽出
      - uses: docker/metadata-action@v5
        # 後続のステップで使用するためにIDを設定
        id: meta
        with:
          # イメージ名を設定
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # タグルールを設定
          tags: |
            # ブランチ名をタグとして使用（例：main）
            type=ref,event=branch
            # プルリクエスト番号をタグとして使用（例：pr-123）
            type=ref,event=pr
            # セマンティックバージョニングタグをそのまま使用（例：v1.2.3）
            type=semver,pattern={{version}}
            # コミットのSHA短縮版をタグとして使用（例：sha-a1b2c3d）
            type=sha
            # コミットのSHA完全版をタグとして使用
            type=sha,format=long
            # メインブランチの最新コミットのビルドを'edge'タグとして使用
            type=edge
            # ビルド日時をタグとして使用（例：20240712-123456）
            type=raw,value=on-{{date 'YYYYMMDD-HHmmss' tz='Asia/Tokyo'}}

      # Dockerイメージをビルドしてプッシュ
      - uses: docker/build-push-action@v6
        with:
          # イメージをレジストリにプッシュ（true に設定）
          push: true
          # プルリクエスト時はプッシュしないオプション（現在はコメントアウト）
          # push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          # GitHubActionsのキャッシュを使用してビルドを高速化
          cache-from: type=gha
          # ビルドキャッシュを保存
          cache-to: type=gha,mode=max
          # マルチプラットフォーム向けにビルド
          platforms: linux/amd64,linux/arm64

      # コメント内容を生成
      - name: Generate comment content
        id: comment
        run: |
          COMMENT_BODY="**🐳 Docker images built and pushed to GitHub Container Registry**

          <details>
          <summary>🏷️ View image tags and details</summary>

          **Available Image Tags**
          \`\`\`
          ${{ steps.meta.outputs.tags }}
          \`\`\`

          **Tag Explanations**
          - \`pr-X\`: Tag for this pull request
          - \`on-YYYYMMDD-HHMMSS\`: Build timestamp
          - \`sha-XXXXXXX\`: Short commit SHA
          - \`sha-XXXXXXX...\`: Full commit SHA

          **Tips**
          To use these images, pull your desired tag using the \`docker pull\` command with the full image path from the list above.

          </details>"
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMENT_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # コミットにコメントを追加
      - uses: peter-evans/commit-comment@v3
        with:
          body: ${{ steps.comment.outputs.body }}

      # プルリクエスト時にコメントを追加
      - uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request'
        with:
          comment_tag: image_tags
          message: ${{ steps.comment.outputs.body }}
